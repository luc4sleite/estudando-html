<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro pessoal</h1>
    <p>Preencha o formulário abaixo para se cadastrar em nosso banco de dados</p>

    <form action="login.html">
        <fieldset>
            <legend>Informações pessoais</legend>
            <label for="nome">Nome: *</label> <br>
            <input type="text" maxlength="200" name="nome" id="nome" placeholder="Digite seu nome completo" required> <br><br>
            
            <label for="email">Email: *</label> <br>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required> <br><br>

            <label for="senha">Senha: *</label> <br>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required> <br><br>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <label for="estado">Estado: *</label> <br>
            <select name="estado" id="estado">
                <option value="" disabled selected>Selecione seu estado</option>
                <option value="AC">Acre (AC)</option>
                <option value="AL">Alagoas (AL)</option>
                <option value="AP">Amapá (AP)</option>
                <option value="AM">Amazonas (AM)</option>
                <option value="BA">Bahia (BA)</option>
                <option value="CE">Ceará (CE)</option>
                <option value="DF">Distrito Federal (DF)</option>
                <option value="ES">Espírito Santo (ES)</option>
                <option value="GO">Goiás (GO)</option>
                <option value="MA">Maranhão (MA)</option>
                <option value="MT">Mato Grosso (MT)</option>
                <option value="MS">Mato Grosso do Sul (MS)</option>
                <option value="MG">Minas Gerais (MG)</option>
                <option value="PA">Pará (PA)</option>
                <option value="PB">Paraíba (PB)</option>
                <option value="PR">Paraná (PR)</option>
                <option value="PE">Pernambuco (PE)</option>
                <option value="PI">Piauí (PI)</option>
                <option value="RJ">Rio de Janeiro (RJ)</option>
                <option value="RN">Rio Grande do Norte (RN)</option>
                <option value="RS">Rio Grande do Sul (RS)</option>
                <option value="RO">Rondônia (RO)</option>
                <option value="RR">Roraima (RR)</option>
                <option value="SC">Santa Catarina (SC)</option>
                <option value="SP">São Paulo (SP)</option>
                <option value="SE">Sergipe (SE)</option>
                <option value="TO">Tocantins (TO)</option>
            </select> <br><br>

            <label for="cidade">Cidade: *</label> <br>
            <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" required> <br><br>

            <label for="rua">Rua: *</label> <br>
            <input type="text" name="rua" id="rua" placeholder="Digite sua rua" required> <br><br>

            <label for="numero">Número: *</label> <br>
            <input type="text" name="numero" id="numero" placeholder="Digite o número da sua casa" required> <br><br>

            <label for="cep">CEP: *</label> <br>
            <input type="text" name="cep" id="cep" pattern="\d{5}-?\d{3}" maxlength="10" placeholder="Exemplo: 00000-000" required> <br><br>
        </fieldset>


        <fieldset>
            <legend>Informações profissionais </legend>

            <label for="bio">Faça uma breve descrição sobre você: *</label> <br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Digite uma descrição sobre você" required></textarea> <br><br>

            <label for="atuacao">Área de atuação:</label> <br>
            <input type="checkbox" name="atuacao" id="frontEnd" value="Front-end"> 
            <label for="frontEnd">Front-end</label> <br>
            <input type="checkbox" name="atuacao" id="backEnd" value="Back-end">
            <label for="backEnd">Back-end</label><br>
            <input type="checkbox" name="atuacao" id="fullStack" value="Full-stack"> 
            <label for="fullStack">Full-stack</label>
            <br><br>

            <label for="ingles">Nível de Inglês:</label> <br>
            1 <input type="range" min="1" max="5" step="1" value="1"> 5
            <br><br>

        </fieldset>

        <fieldset>
            <legend>Cadastro</legend>
            <button>Cadastrar</button>
            <button type="reset">Limpar formulário</button>
        </fieldset>
    </form>
    <br><br>
    <fieldset>
        <p>Já tem conta? Então faça o login:</p>
        <a href="login.html"><button>Login</button></a>
    </fieldset>
</body>
</html>
